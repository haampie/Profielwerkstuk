<!DOCTYPE HTML>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Vectors en cirkels</title>
  <style>
    canvas {
      border: 1px dotted #CCC;
    }
  </style>
  
  <script src="vector.js"></script>
  <script src="javascript.js"></script>
  <script>
    var wereld, interval;
    
    function loop(){
      wereld.stap(1);
      wereld.teken();
    }
    
    window.onload = function(){
      var ctx = document.getElementById('c').getContext('2d');

      wereld = new Wereld(800, 600, ctx);
      
      // Grote cirkel
      cirk1 = new Cirkel(50, 300, 400);
      cirk1.nieuweKracht(new Vector(-2, 0));
      cirk1.massa = 50;
      
      // Kleine cirkel
      cirk2 = new Cirkel(10, 500, 400);
      cirk2.nieuweKracht(new Vector(-1, 1));
      cirk2.snelheid = new Vector(0, -4);
      cirk2.massa = 10;
      
      // Voeg cirkels toe
      wereld.nieuwVoorwerp(cirk1);
      wereld.nieuwVoorwerp(cirk2);
      
      wereld.teken();
      
      /*
        GUI
      */
      
      document.getElementById('loop').onclick = function(){
        if(interval){
          clearInterval(interval);
          interval = null;
        } else {
          interval = setInterval(function(){
            loop(1);
          }, 1000 / 60);
        }
        
        return false;
      };
      
      document.getElementById('next').onclick = function(){
        if(!interval){
          loop(1);
        }
        return false;
      };
      
      document.getElementById('prev').onclick = function(){
        if(!interval){
          loop(-1);
        }
        
        return false;
      };
    };
  </script>
</head>
<body>
  <h1>Voorbeeld</h1>
  <canvas id="c" width="800" height="600"></canvas>
  <form action="#" method="get">
    <p><button id="prev">&lt;</button> <button id="loop">start</button> <button id="next">&gt;</button></p>
  </form>
</body>
</html>
