<!DOCTYPE HTML>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Vectoren en cirkels</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  
  <script src="jquery.js"></script>
  <script src="vector.js"></script>
  <script src="javascript.js"></script>
  <script src="gui.js"></script>
  <script>
    var wereld, interval = null;
    
    function loop(voorwaartsch){
      
      if(wereld.stap(voorwaartsch)){
        clearInterval(interval);
        interval = null;
      }
      
      wereld.teken();
    }
    
    $(document).ready(function(){
      var ctx = $('#c')[0].getContext('2d');

      wereld = new Wereld(800, 600, ctx);
      
      // Grote cirkel
      cirk1 = new Cirkel(50, 500, 300);
      cirk1.massa = 50;
      
      // Kleine cirkel
      cirk2 = new Cirkel(50, 200, 367.5);
      cirk2.snelheid = new Vector(5, 0);
      cirk2.massa = 50;
      
      // Voeg cirkels toe
      wereld.nieuwVoorwerp(cirk1);
      wereld.nieuwVoorwerp(cirk2);
      
      wereld.teken();
      
      $('#vernieuwData').click();
    });
  </script>
</head>
<body>  
  <div id="wrap">
    
    <div id="presets">
      <h1>Fysisch systeem v1.0 <span class="door">door Derk Rouwhorst en Harmen Stoppels</span></h1>
    </div>
    
    <form action="#" method="get" id="menubar1" class="options top clearfix">
      <div class="left">
        <span class="big">Simulatie</span>
        <span class="erbij">&middot; voorbeelden: 
        <div>
          <a href="#vb1" title="Voorbeeld 1" id="vb1" class="round">1</a></span>
          <a href="#vb2" title="Voorbeeld 2" id="vb2" class="round">2</a></span>
          <a href="#vb3" title="Voorbeeld 3" id="vb3" class="round">3</a></span>
          <a href="#vb4" title="Voorbeeld 4" id="vb4" class="round">4</a></span>
          <a href="#vb5" title="Voorbeeld 5" id="vb5" class="round">5</a></span>
          <a href="#vb6" title="Voorbeeld 6" id="vb6" class="round">6</a></span>
          <a href="#vb7" title="Voorbeeld 7" id="vb7" class="round">7</a></span>
          <a href="#vb8" title="Voorbeeld 8" id="vb8" class="round">8</a></span>
        </div>
      </div>
      <div class="right">
        <button class="buttonLarge button-gray reset">Reset</button>
        <button id="showOptions" class="buttonLarge button-gray">Opties</button>
      </div>
      <div id="opties">
        <p><label><input type="checkbox" name="krachten" id="krachten" checked="checked" />Krachtsvectoren laten zien</label></p>
        <p><label><input type="checkbox" name="snelheid" id="snelheid" checked="checked" />Snelheidsvectoren laten zien</label></p>
      </div>
    </form>
    
    <canvas id="c" width="798" height="600"></canvas>
    
    <form action="#" method="get" id="menubar2" class="options bottom clearfix">
      <p class="left">
        <button id="loop" class="buttonLarge button-gray">Start</button> 
        <button id="stap" class="buttonLarge button-gray">&gt;</button>
      </p>
      <p class="right">
        
      </p>
    </form>
    
    <form action="#" method="get" id="voorwerpen" class="options clearfix">
      <p class="right"> 
        <button id="vernieuwData" class="buttonLarge button-gray">Krijg huidige data</button>
      </p>
      <div id="voorwerpLijstWrapper" class="left">
        <ul id="voorwerpLijst">
          
        </ul>
        <button class="buttonLarge button-gray reset">Deze data instellen</button>
        <button id="add" class="buttonLarge button-gray">Nieuw voorwerp</button>
      </div>
    </form>
  </div>
</body>
</html>
